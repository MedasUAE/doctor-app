  <br>
  <img style="width: 100%;height: 200px;object-fit: contain;" src="http://icons.iconarchive.com/icons/dtafalonso/android-lollipop/512/calendar-icon.png"/>
  <form (ngSubmit)="formSubmit()" loginForm="ngForm">
    <ion-row>
      <ion-col>
          <ion-item color='primary' padding-right>
            <ion-label floating color="light">USERNAME</ion-label>
            <ion-input 
              [(ngModel)]="username" 
              name="username" 
              type="text"
              required>
            </ion-input>
          </ion-item>
          
          <ion-item color='primary' padding-right>
            <ion-label floating color="light">PASSWORD</ion-label>
            <ion-input [(ngModel)]="password" name="password" type="password" required ></ion-input>
          </ion-item>
      </ion-col>  
    </ion-row>
    <br>
    <ion-row>
      <ion-col padding-horizontal>
          <button type="submit" ion-button outline color="light" round block large>LOGIN</button>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col padding-horizontal style="color:white">
          <p color="light">
            <ion-icon name="checkbox-outline" color="light"></ion-icon>
            &nbsp; REMEBER ME
          </p>
      </ion-col>
    </ion-row>
  </form>
  
</ion-content>
